<div class="{{.background}} {{.bgsize}} pv4">
  <div class="ph3 mw7 center">
    <h2 class="f2 b lh-title mb2">{{.heading}}</h2>
    <p class="mb4 mw6 orange">{{.description}}</p>

    <div class="flex-ns mhn2-ns mb3">
      <div class="ph2-ns w-50-ns">
        <i class="fa {{.svg1}} center db mb3 blue-grey fa-5x w-100 tc" style="" aria-hidden="true"></i>
        <p>{{.text1}}</p>
      </div>

      <div class="ph2-ns w-50-ns">
        <i class="fa {{.svg2}} center db mb3 blue-grey fa-5x w-100 tc" style="" aria-hidden="true"></i>
        <p>{{.text2}}</p>
      </div>
    </div>

    {{ if .buttonText }}
      <div class="tl">
        <a href="{{.buttonLink}}" class="btn raise">{{.buttonText}}</a>
      </div>
    {{ end }}
  </div>
</div>
